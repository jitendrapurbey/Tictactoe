<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
</head>
<body>
<div class="container">
    <div class="jumbotron">
        <h2 class="text-center">Tic Tac Toe</h2>
        <div id="box">
            <h4 id="message" class="text-center" data-status="X" data-available=9>Player 1 (X)</h4>
            <ul id="gameBoard">
                <li class="tic" id="1"></li>
                <li class="tic" id="2"></li>
                <li class="tic" id="3"></li>
                <li class="tic" id="4"></li>
                <li class="tic" id="5"></li>
                <li class="tic" id="6"></li>
                <li class="tic" id="7"></li>
                <li class="tic" id="8"></li>
                <li class="tic" id="9"></li>
            </ul>
            <div class="clearfix"></div>
            <footer>
                <button type="button" id="reset" class="btn btn-outline-dark">Reset Game</button>
            </footer>
        </div>
    </div>
</div>
    
<!-- JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="  crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
<!-- Custom JS -->
<script src="index.js"></script>
</body>
</html>
